<label>Work Details: Work 1</label>
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="workdesc">
      <th mat-header-cell *matHeaderCellDef> Work Desc </th>
      <td mat-cell *matCellDef="let element"> {{element.workdesc}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let element"> {{element.Qty}} </td>
    </ng-container>
   <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
    </ng-container>
    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
    </ng-container>
    <ng-container matColumnDef="UOM">
      <th mat-header-cell *matHeaderCellDef> UOM  </th>
      <td mat-cell *matCellDef="let element"> {{element.UOM}} </td>
    </ng-container>
    <ng-container matColumnDef="Cost">
      <th mat-header-cell *matHeaderCellDef> Cost  </th>
      <td mat-cell *matCellDef="let element"> {{element.Cost}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action  </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" mat-flat-button> <app-feather-icons  [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons></button>
       
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
