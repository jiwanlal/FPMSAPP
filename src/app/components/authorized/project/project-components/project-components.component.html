<div class="viewer-wrapper">
    <!-- <div class="docs-example-viewer-title">
        Project Component Creation
    </div> -->
    <form [formGroup]="addProjectComponent">
        <mat-card>
            <div class="conatiner row-container">
                <div class="row row-cols-6 ">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Header Total Amount</mat-label>
                            <input matInput type="text" formControlName="budgetamount">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Total Amount Spends</mat-label>
                            <input matInput type="text" formControlName="amountSpends">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Header Remaining Amount</mat-label>
                            <input matInput type="text" formControlName="remainingAmount">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Financial year</mat-label>
                            <input matInput type="text" formControlName="planyear">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <div class="row button-position-single">
                            <div class="col">
                                <button type="button" mat-raised-button color="primary"
                                    [disabled]="addProjectComponent.invalid" (click)="onComponentHeaderClick()">Create
                                    Component</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </form>
    <div *ngIf="getProjectListData">
        <app-project-component-headers [projectComponentData]="getProjectListData.projectcomponent"
            [planYearWiseAmount]="planYearAmount" (getProjectComponent)="getCallProjectComponent($event)"
            [isSummaryDetails]=false></app-project-component-headers>
    </div>
</div>
