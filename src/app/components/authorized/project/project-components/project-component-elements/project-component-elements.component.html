<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let columnName of columnToDispaly" [matColumnDef]="columnName">
        <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
        <td mat-cell *matCellDef="let row">{{row[columnName]}}
            <ng-container *ngIf="columnName === 'actions' && !isParentSummaryDetails">
                <button mat-stroked-button color="primary" (click)="onClickEdit('edit',row)">Edit</button>
                <button mat-stroked-button color="primary" (click)="onClickEdit('delete',row)">Delete</button>
            </ng-container>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnToDispaly"></tr>
    <tr mat-row *matRowDef="let row; columns: columnToDispaly"></tr>
</table>
