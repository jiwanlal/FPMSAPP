<div class="viewer-wrapper">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Project Header Details">
            <app-project-header [tabYear]="tabNumber" [formsDetails]="projectCreationDetailsForTabs"
                [projectDetailsForEdit]="projectDetails" (budgetYearAmount)="tabYearAmount($event)">
            </app-project-header>
        </mat-tab>
        <mat-tab label="FY {{tab.planyear}}" *ngFor="let tab of tabNumber">
            <div class="pt-4">
            <app-project-components [planYearAmount]="tab"></app-project-components>
            </div>
        </mat-tab>
            
    </mat-tab-group>
</div>
