<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container *ngFor="let columnName of columnToDispaly" [matColumnDef]="columnName">
        <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
        <td mat-cell *matCellDef="let row">{{row.componentheader[columnName]}}
        </td>
    </ng-container>
    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onClickExpand(element.componentheader); $event.stopPropagation()">
                <mat-icon *ngIf="element.componentheader['isheader']">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="!element.componentheader['isheader']">keyboard_arrow_up</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail" *ngIf="!element.componentheader['isheader']">
                <app-project-component-elements
                    [componentElementDetails]="element.componentelement"></app-project-component-elements>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" [class.hidden]="row.componentheader['isheader']">
    </tr>
</table>
