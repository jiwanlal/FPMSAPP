<div class="viewer-wrapper">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Project Details">
            <app-project-details [projectSummaryDetails]="projectSummaryDetails"
                (attachmentActionButtonClicked)="onAttachmentActionButtonClicked($event)"></app-project-details>
        </mat-tab>
        <mat-tab label="Header Details">
            <app-project-component-headers [projectComponentData]="projectSummaryDetails?.projectcomponent"
                [isSummaryDetails]=true></app-project-component-headers>
        </mat-tab>
    </mat-tab-group>
</div>
